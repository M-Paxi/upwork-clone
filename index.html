<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork The World's Work Marketplace</title>
    <link rel="icon" type="image/x-icon" href="./assets-icons/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper wrapper">
            <div class="header-left">
                <img src="./assets-icons/logo.svg" alt="logo">
                <ul class="header-left-list">
                    <li class="header-left-list-item">
                        Find Talent
                        <img src="./assets-icons/dropdown.svg" alt="dropdown img">
                    </li>
                    <li class="header-left-list-item">
                        Find Work
                        <img src="./assets-icons/dropdown.svg" alt="dropdown img">
                    </li>
                    <li class="header-left-list-item">
                        Why Upwork
                        <img src="./assets-icons/dropdown.svg" alt="dropdown img">
                    </li>
                    <li class="header-left-list-item">
                        Enterprise
                    </li>
                </ul>
            </div>
            <div class="header-right">
                <div class="header-right-form">
                    <input type="search" placeholder="search" name="search">
                    <div class="header-right-form-input-icon">
                        <img src="./assets-icons/search.svg" alt="search icon">
                        <img src="./assets-icons/dropdown.svg" alt="search icon">
                    </div>
                </div>
                <div class="header-right-button">
                    <button class="button-primary">Log In</button>
                    <button class="button-secondary">Sign Up</button>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
